<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW-SETUP</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header">
            <img src="./assets/logo.svg" alt="Logomarca do aplicativo do Habits">
            <button> <img src="./assets/plus.svg" alt=""> <span>Registrar meu dia</span> </button>
        </div>
    </header>


    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="organize">🛏️</div>
            <div class="habit" data-name="coffee">☕</div>
            <div class="habit" data-name="study">👨🏾‍💻</div>
            <div class="habit" data-name="lunch">🍣</div>
            <div class="habit" data-name="study2">👨🏾‍💻</div>
            <div class="habit" data-name="gym">🏋🏾‍♀️</div>
            <div class="habit" data-name="relax">📖</div>
            <div class="habit" data-name="dinner">🍙</div>
            <div class="habit" data-name="study3">👨🏾‍💻</div>
            <div class="habit" data-name="sleep">💤</div>

        </div>

        <div class="days"></div>

    </form>


    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

</body>

</html>
